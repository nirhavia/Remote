name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract project ZIP
        run: |
          unzip yes-remote-android.zip
          cp -r yes-remote/. .
          rm -rf yes-remote yes-remote-android.zip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties
        run: |
          printf 'android.useAndroidX=true\nandroid.enableJetifier=true\norg.gradle.jvmargs=-Xmx2048m\n' > gradle.properties

      - name: Generate Gradle wrapper
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: yes-remote-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
